<body>

  <!-- 0) ヘッダー帯（狭め表示） -->

  <!-- 1) ファーストビュー（狭め表示） -->

  <!-- 2) CTA（apply） -->

  </section>

  <!-- 3) 感情訴求（狭め表示） -->
  <section class="block">
    <img src="/images/emotion.webp" alt="感情訴求" class="narrow-img" loading="lazy">
  </section>

  <!-- 4) 強み1〜6（スマホ1／TB2／PC3列） -->
  <section class="block">
    <div class="gallery cols-3">
      <img src="/images/strength1.webp" alt="現論会の強み1" loading="lazy">
      <img src="/images/strength2.webp" alt="現論会の強み2" loading="lazy">
      <img src="/images/strength3.webp" alt="現論会の強み3" loading="lazy">
      <img src="/images/strength4.webp" alt="現論会の強み4" loading="lazy">
      <img src="/images/strength5.webp" alt="現論会の強み5" loading="lazy">
      <img src="/images/strength6.webp" alt="現論会の強み6" loading="lazy">
    </div>
  </section>

  <!-- 5) RTB（選ばれる理由） -->
  <section class="block">
    <img src="/images/rtb.webp" alt="選ばれる理由" class="full" loading="lazy">
  </section>

  <!-- 6) CTA（apply） -->
  <section class="cta block">
    <a href="#form" class="cta-link" aria-label="無料相談フォームへ">
      <img src="/images/apply.gif" alt="今すぐ申し込む" class="btn" loading="lazy">
    </a>
  </section>

  <!-- ★ NEW: 実績＆声セクションの導入見出し -->
  <section class="block proof-intro">
    <h2 class="proof-title">だから得られる、圧倒的実績と生の声！</h2>
  </section>

  <!-- 在校生の声（スマホ1／PC2列） -->
  <section class="block">
    <div class="voice-cards">
      <figure class="voice-card">
        <blockquote>
          とにかく自習室がいつでも使えるため、勉強時間を増やすことができたのが嬉しいです。自分で進めていた時よりも、やることが明確で着実にステップを踏んでいけるため、学習効率も上がりました！
        </blockquote>
        <figcaption>早稲田大学志望・高校3年</figcaption>
      </figure>
      <figure class="voice-card">
        <blockquote>
          担当コーチは部活の予定も考慮しながら毎週の学習計画を作ってくれるので、無理なく進めることができます。高校1年生の頃からずっと通っていますが、時間の使い方がとても上手くなったと思います！
        </blockquote>
        <figcaption>京都大学志望・高校2年</figcaption>
      </figure>
    </div>
  </section>

  <!-- 7) 合格実績1〜2（スマホ1／PC2列） -->
  <section class="block">
    <div class="gallery cols-2">
      <img src="/images/evidence1.webp" alt="合格実績1" loading="lazy">
      <img src="/images/evidence2.webp" alt="合格実績2" loading="lazy">
    </div>
  </section>

  <!-- 8) FAQ（省略：前回の内容のまま） -->
  <section class="block faq">
    <h2 class="sec-ttl">FAQ（よくあるご質問）</h2>
    <!-- details…（同じ） -->
  </section>

  <!-- 9) サブヘッダー（大告知） -->
  <section class="block promo">
    <p class="promo-big">¥64,350の授業料が今だけ、なんと「タダ」！</p>
    <p class="promo-big">万が一合わなくても全額返金保証付き(※)！！</p>
    <p class="promo-small">※ 契約日より十日間以内の申告をお願いいたします。</p>
  </section>

  <!-- 10) オファー1〜2（狭め表示＋間隔確保） -->
  <section class="block">
    <div class="stack-vert">
      <img src="/images/offer1.webp" alt="オファー1" class="narrow-img" loading="lazy">
      <img src="/images/offer2.webp" alt="オファー2" class="narrow-img" loading="lazy">
    </div>
  </section>

  <!-- 11) 最終CTA（apply） -->
  <section class="cta block">
    <a href="#form" class="cta-link" aria-label="無料相談フォームへ">
      <img src="/images/apply.gif" alt="今すぐ申し込む" class="btn" loading="lazy">
    </a>
  </section>

  <!-- 12) カスタムフォーム（GAS直POST＋必須/任意バッジ） -->
  <section id="form" class="form-wrap block">
    <h2 class="sec-ttl sr-only">無料相談のお申込み</h2>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form id="lead-form" class="form" method="post" target="hidden_iframe"
          action="https://script.google.com/macros/s/【あなたのGAS exec URL】/exec" novalidate>
      <div class="grid">
        <label>お名前 <span class="badge req">必須</span>
          <input type="text" name="name" required placeholder="例）山田 太郎">
        </label>

        <label>学年 <span class="badge req">必須</span>
          <select name="grade" required>
            <option value="" hidden>選択してください</option>
            <option>中学生</option>
            <option>高校1年生</option>
            <option>高校2年生</option>
            <option>高校3年生</option>
            <option>既卒生</option>
          </select>
        </label>

        <label>電話番号 <span class="badge req">必須</span>
          <input type="tel" name="phone" required inputmode="tel"
                 placeholder="例）080-1234-5678"
                 pattern="^(0\d{1,4}-?\d{2,4}-?\d{3,4}|\d{10,11})$"
                 title="電話番号を半角数字で入力してください（例：080-1234-5678）">
        </label>

        <label>メールアドレス <span class="badge req">必須</span>
          <input type="email" name="email" required placeholder="例）student@example.com">
        </label>

        <label class="col-2">ご相談内容 <span class="badge opt">任意</span>
          <textarea name="message" rows="4" placeholder="例）志望校と現状、困っていること など"></textarea>
        </label>
      </div>

      <!-- UTM -->
      <input type="hidden" name="utm_source" id="utm_source">
      <input type="hidden" name="utm_campaign" id="utm_campaign">

      <button type="submit" class="submit-btn">送信する</button>
      <p class="form-note">送信後、担当よりメールにてご連絡いたします。</p>
    </form>

    <div id="form-toast" class="toast" hidden>
      送信ありがとうございました。担当者からご連絡いたします。
    </div>
  </section>

  <footer class="foot block">
    <small>© Genronkai / BayEight</small>
  </footer>
</body>
</html>
