<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>現論会｜無料相談LP</title>
  <meta name="description" content="現論会 青葉台・藤沢｜無料相談受付。あなた専用の学習計画を作ります。">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <img src="/public/images/header.webp" alt="現論会" class="full">
  </header>

  <!-- ファーストビュー -->
  <section>
    <img src="/public/images/firstview.webp" alt="ファーストビュー" class="full">
  </section>

  <!-- RTB（選ばれる理由） -->
  <section>
    <img src="/public/images/rtb.webp" alt="選ばれる理由" class="full">
  </section>

  <!-- Offer -->
  <section>
    <img src="/public/images/offer1.webp" alt="オファー1" class="full">
    <img src="/public/images/offer2.webp" alt="オファー2" class="full">
  </section>

  <!-- Strength -->
  <section>
    <img src="/public/images/strength1.webp" alt="強み1" class="full">
    <img src="/public/images/strength2.webp" alt="強み2" class="full">
    <img src="/public/images/strength3.webp" alt="強み3" class="full">
    <img src="/public/images/strength4.webp" alt="強み4" class="full">
    <img src="/public/images/strength5.webp" alt="強み5" class="full">
    <img src="/public/images/strength6.webp" alt="強み6" class="full">
  </section>

  <!-- 実績 -->
  <section>
    <img src="/public/images/evidence1.webp" alt="合格実績1" class="full">
    <img src="/public/images/evidence2.webp" alt="合格実績2" class="full">
  </section>

  <!-- 感情訴求 -->
  <section>
    <img src="/public/images/emotion.webp" alt="感情訴求" class="full">
  </section>

  <!-- CTA -->
  <section class="cta">
    <a href="#form">
      <img src="/public/images/apply.gif" alt="今すぐ申し込む" class="btn">
    </a>
  </section>

  <!-- フォーム -->
  <section id="form">
    <h2>無料相談のお申込み</h2>
    <iframe src="https://script.google.com/macros/s/【GASのexec URL】/exec"
            frameborder="0"
            style="width:100%;height:900px;"></iframe>
  </section>

  <footer>
    <small>© Genronkai / BayEight</small>
  </footer>
</body>
</html>
