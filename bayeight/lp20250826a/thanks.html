<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>現論会｜送信完了</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .thanks-wrap{min-height:60vh;display:grid;place-items:center;padding:40px 16px;text-align:center}
    .thanks-card{max-width:640px;border:1px solid #eee;border-radius:16px;padding:28px 22px}
    .thanks-title{font-size:1.6rem;font-weight:700;margin:0 0 8px}
    .thanks-sub{color:#555;margin:0 0 20px}
    .btn-home{display:inline-block;margin-top:10px;padding:12px 18px;border-radius:999px;background:#111;color:#fff;text-decoration:none}
    .kpis{display:flex;gap:18px;justify-content:center;margin-top:16px}
    .kpis .kpi{text-align:center}
    .kpis .kpi-num{font-size:1.4rem;font-weight:700}
    .kpis .kpi-lbl{font-size:.9rem;color:#666}
  </style>
</head>
<body>
  <section class="thanks-wrap">
    <div class="thanks-card" data-reveal>
      <img src="/images/header_2.webp" alt="現論会" class="narrow-img" style="max-width:240px;margin-bottom:10px">
      <h1 class="thanks-title">送信が完了しました</h1>
      <p class="thanks-sub">担当者より <b>24時間以内</b> にご連絡いたします。<br>引き続き、現論会をよろしくお願いいたします。</p>
      <div class="kpis">
        <div class="kpi"><div class="kpi-num">97%</div><div class="kpi-lbl">コーチング満足度</div></div>
        <div class="kpi"><div class="kpi-num">92%</div><div class="kpi-lbl">毎週計画実行率</div></div>
        <div class="kpi"><div class="kpi-num">4.2h</div><div class="kpi-lbl">自習室 平均/日</div></div>
      </div>
      <a class="btn-home" href="/">トップに戻る</a>
    </div>
  </section>
  <footer class="foot block"><small>© Genronkai / BayEight</small></footer>
</body>
</html>
